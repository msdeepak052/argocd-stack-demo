apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stack-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/msdeepak052/argocd-stack-demo.git
    targetRevision: main
    path: apps/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stack-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/msdeepak052/argocd-stack-demo.git
    targetRevision: main
    path: apps/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
